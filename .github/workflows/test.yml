name: test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build-linux:
    if: >
      github.repository == 'DataMedSci/yagit' &&
      !contains(github.event.head_commit.message, '[ci skip]') &&
      !contains(github.event.head_commit.message, '[skip ci]')
    name: Build yagit on Linux
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        gamma-version:
          - "SEQUENTIAL"
          - "THREADED"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check versions
        run: |
          gcc --version
          g++ --version
          cmake --version

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install libgdcm-dev

      - name: Configure and build with CMake
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
                   -DGAMMA_VERSION=${{ matrix.gamma-version }} \
                   -DBUILD_EXAMPLES=ON \
                   -DBUILD_PERFORMANCE_TESTING=ON
          cmake --build .

      - name: Run example
        working-directory: ${{ github.workspace }}/build
        run: |
          ./examples/gammaImage

  build-windows:
    if: >
      github.repository == 'DataMedSci/yagit' &&
      !contains(github.event.head_commit.message, '[ci skip]') &&
      !contains(github.event.head_commit.message, '[skip ci]')
    name: Build yagit on Windows
    runs-on: windows-2019

    strategy:
      matrix:
        gamma-version:
          - "SEQUENTIAL"
          - "THREADED"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install "conan<2"
          mkdir build && cd build
          conan install ..

      - name: Configure and build with CMake
        working-directory: ${{ github.workspace }}/build
        run: |
          cmake .. -DCMAKE_TOOLCHAIN_FILE=conan_toolchain.cmake `
                   -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} `
                   -DGAMMA_VERSION=${{ matrix.gamma-version }} `
                   -DBUILD_EXAMPLES=ON `
                   -DBUILD_PERFORMANCE_TESTING=ON
          cmake --build . --config ${{ env.BUILD_TYPE }}

      - name: Run example
        working-directory: ${{ github.workspace }}/build
        run: |
          ./examples/${{ env.BUILD_TYPE }}/gammaImage
